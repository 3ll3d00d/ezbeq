---
devices:
  samplerate: 44100
  chunksize: 1024
  target_level: 512
  silence_threshold: -90
  silence_timeout: 3.0
  capture:
    type: Alsa
    channels: 2
    device: "plughw:Loopback,1,0"
    format: S32LE
  playback:
    type: Alsa
    channels: 2
    device: "plughw:Loopback_1,0,0"
    format: S32LE

filters:
  vol:
    type: Volume
    parameters:
      ramp_time: 200

mixers:
  input:
    channels:
      in: 2
      out: 2
    mapping:
      - dest: 0
        sources:
          - channel: 0
            gain: 0
            inverted: false
      - dest: 1
        sources:
          - channel: 1
            gain: 0
            inverted: false

pipeline:
  - type: Filter
    channels: [0, 1]
    names:
    - vol
