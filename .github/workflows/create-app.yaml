name: create apps
on:
  push:
    tags:
      - '*'
defaults:
  run:
    shell: bash
jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: pytest
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install -d
          PYTHONPATH=. pipenv run pytest --cov=./ezbeq --cov-report=xml
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: true
  buildpypi:
    name: Publish to Pypi
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node_modules
        working-directory: ./ui
        run: yarn install --frozen-lockfile
      - name: Build UI
        working-directory: ./ui
        run: yarn build
      - name: Copy UI to Server
        run: |
          rm -Rf ezbeq/ui
          mv ui/build ezbeq/ui
      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Set version
        run: |
          echo ${{ steps.get_version.outputs.version-without-v }} > ezbeq/VERSION
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pip install wheel
          pipenv install -d
          pip list
          pipenv run pip list
      - name: Build dist
        run: python setup.py sdist bdist_wheel
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
  buildpyinstaller:
    name: Publish to Github
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-10.15, windows-2019 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Setup node_modules
        working-directory: ./ui
        run: yarn install --frozen-lockfile
      - name: Build UI
        working-directory: ./ui
        run: yarn build
      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Set version
        run: |
          echo ${{ steps.get_version.outputs.version-without-v }} > ezbeq/VERSION
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv --python 3.8 install -d
          pipenv run pip install pyinstaller
          pip list
          pipenv run pip list
      - name: Create distribution
        id: create_dist
        run: |
          pipenv run pyinstaller --clean --log-level=INFO -F ezbeq.spec
          if [[ "$RUNNER_OS" == "macOS" ]]
          then
            pushd dist
            rm ezbeq
            zip -r ezbeq.app.zip ezbeq.app
            rm -Rf ezbeq.app
            popd
            echo ::set-output name=binary_path::"dist/ezbeq.app.zip"
            echo ::set-output name=binary_name::"ezbeq.app.zip"
            echo ::set-output name=binary_content_type::"application/zip"
          elif [[ "$RUNNER_OS" == "Windows" ]]
          then
            echo ::set-output name=binary_path::"dist/ezbeq.exe"
            echo ::set-output name=binary_name::"ezbeq.exe"
            echo ::set-output name=binary_content_type::"application/vnd.microsoft.portable-executable"
          fi
      - name: Upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: ${{ steps.create_dist.outputs.binary_name }}
          asset_path: ${{ steps.create_dist.outputs.binary_path }}
          asset_content_type: ${{ steps.create_dist.outputs.binary_content_type }}
